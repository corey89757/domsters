<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jay Skript and the Domsters</title>
    <script src="scripts/modernizr-custom.js"></script>
    <link rel="stylesheet" media="screen" href="styles/basic.css"/>
</head>
<body>
<div class="container">
    <header>
        <img src="./images/logo.gif" alt="Jay Skript and the Domsters"/>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="live.html">Live</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <h1>Contact the band</h1>
        <form method="post" action="submit.html">
            <fieldset>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="Your name" required="required"/>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" value="Your email address" required="required"/>
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea cols="45" rows="7" id="message" name="message" required="required">Write your message here.</textarea>
                </p>
                <input type="submit" value="Send"/>
            </fieldset>
        </form>
    </article>
</div>
<script src="scripts/global.js"></script>
</body>
</html>
